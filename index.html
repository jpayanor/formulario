<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Solicita mas informacion aqui</h1>

    <form action="#">
        <div>
            <label for="name">Ingrese su Nombre: </label>
            <input id="name" type="text">
        </div>

        <div>
            <label for="lastName">Ingrese su Apellido: </label>
            <input id="lastName" type="text">
        </div>
        
        <div>
            <label for="mail">Ingrese su Correo Electronico: </label>
            <input id="mail" type="email">
        </div>

        <div>
            <label for="numphone">Ingrese su numero de celular: </label>
            <input id="numphone" type="number">
        </div>

        <input type="submit" type="email">


    </form>
</body>
</html>
